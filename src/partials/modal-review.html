<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Vanilla App Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    >

      <!-- intl-tel-input-plugin -->
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
      >
      <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
      <!-- plugin end -->
    
    <link rel="stylesheet" href="/src/css/main-modal.css">
 
    <link rel="stylesheet" media="screen and (min-width: 320px) and (max-width: 767px)" href="/src/css/modal-review-css/modal-review-mob.css" >
    <link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 1199px)" href="/src/css/modal-review-css/modal-review-tab.css" >
    <link rel="stylesheet" media="screen and (min-width: 1200px)" href="/src/css/modal-review-css/modal-review-desktop.css" >
  </head>
 
<body>
    
    <!-- modal -->
  <div class="backdrop is-hidd" data-modal>

    <div class="modal"> 
        <button type="button" data-modal-close class="modal-close"> 
          <svg class="icon-close" width="20px" height="20px">
            <use href="/src/images/symbol-defs.svg#icon-x"></use>
          </svg>
        </button>
    
        <p class="modal-title">leave a review about <span class="title-colored">our chocolate</span></p>
  
  <form class="modal-form form">
      
    <div class="form-group">
        <label class="form-label" for="name">
        <span class="form-field">
          <input 
          type="text"
          name="name"
          id="name"
          class="form-input"
          placeholder="Name"
          required>
          </span>
        </label>
    </div>
     
  <div class="form-group">
    <label class="form-label" for="email">
        <span class="form-field">
        <input
          type="email"
          name="email"
          id="email"
          class="form-input"
          placeholder="Enter your email"
          required >
        </span>
    </label>
   </div>

    <div class="form-group">
    <label class="form-label" for="phone">
        <span class="form-field phone-input"> 
        <input
        type="number"
        name="phone" 
        id="phone"
        class="form-input"
        placeholder="Phone number"
        required >
        </span>
    </label>
    </div>

      <div class="form-group">
      <div class="form-field">  
      <label class="form-label" for="comment">
        <textarea 
          name="comment"
          id="comment"
          rows="10"
          class="text-input"
          placeholder="Enter text"></textarea>
        </label>
      </div></div>
      
   <button type="submit" class="form-button button submit-btn">Send</button>
    </form>
  </div>

</div>


  <script src="/src/js/modal-phone-areacode.js"></script>
  <script src="/src/js/modal-review.js"></script>


</body>
