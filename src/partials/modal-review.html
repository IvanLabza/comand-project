<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Vanilla App Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    >

      <!-- intl-tel-input-plugin -->
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
      >
      <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
      <!-- plugin end -->
    
    <link rel="stylesheet" href="/src/css/modal-css/main-modal.css">
 
    <link rel="stylesheet" media="screen and (min-width: 280px) and (max-width: 767px)" href="/src/css/modal-css/modal-mobile.css" >
    <link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 1199px)" href="/src/css/modal-css/modal-tablet.css" >
    <link rel="stylesheet" media="screen and (min-width: 1200px)" href="/src/css/modal-css/modal-desktop.css" >
  </head>
 
<body>
    
    <!-- modal -->
  <div class="backdrop is-hidden" data-modal>

    <div class="modal modal-review"> 
        <button type="button" data-modal-close class="review-modal-close modal-close"> 
          <svg class="icon-close" width="20px" height="20px">
            <use href="/src/images/symbol-defs.svg#icon-x"></use>
          </svg>
        </button>
    
        <p class="modal-title modal-title-review">leave a review about <span class="title-colored">our chocolate</span></p>
  
  <form class="modal-form modal-form-review form">
     
    <label class="modal-form-field">
        <span class="modal-form-input-wrapper">
          <input
            class="modal-form-input form-input"
            type="text"
            name="name"
            pattern="[a-zA-Zа-яА-Я]+"
            required
            minlength="2"
            placeholder="Name"
            >
        </span>
    </label>

    <label class="modal-form-field" for="email">
        <span class="modal-form-input-wrapper">
          <input
            id="email"
            class="modal-form-input form-input"
            type="email"
            name="email"
            pattern="[A-Za-z0-9]"
            placeholder="Enter your email"
            required
          >
        </span>
      </label>

      <label class="modal-form-field phone" for="phone">
        <span class="modal-form-input-wrapper">
              <input
              class="modal-form-input form-input"
               type="number"
               name="phone" 
               id="phone"
               placeholder="Phone number"
               required >
        </span>
       </label>

       <label class="modal-form-field" for="comment">
        <textarea 
          name="comment"
          id="comment"
          rows="10"
          class="modal-form-textarea form-input review-text"
          placeholder="Enter text"></textarea>
        </label>
      
   <button type="submit" class="form-button button review-send-btn">Send</button>
    </form>
  </div>

</div>


  <script src="/src/js/modal-phone-areacode.js"></script>
  <script src="/src/js/modal-review.js"></script>


</body>
