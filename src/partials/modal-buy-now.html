<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Vanilla App Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="/src/css/modal.css" >
    <link rel="stylesheet" href="/src/css/reset.css">
  </head>

<body>
    <button type="button" data-modal-open class="buy-now-button button">Buy now</button>
<!-- Modal -->
<div class="backdrop is-hidden" data-modal></div>

<div class="modal"> 
    <button type="button" data-modal-close class="modal-close">
      <svg class="icon-close" width="20px" height="20px">
        <use href="/src/images/symbol-defs.svg#icon-x"></use>
      </svg>
    </button>

    <p class="modal-title"><span class="title-buy">buy</span> now</p>

    <div class="container buye-option-container">
    <ul class="buy-option-list">
      <li class="card buy-option-item">
        <img class="buy-option-img"src="/src/images/modal-img/dark-chocolate.jpg"alt="Dark Chocolate" width="120">
      <button type="button" class="buy-option-button">100g</button>
    </li>
      <li class="card buy-option-item">
        <img class="buy-option-img"src="/src/images/modal-img/white-chocolate.jpg"alt="White Chocolate" width="120">
       <button type="button" class="buy-option-button">200g</button>
      </li>
      <li class="card buy-option-item">
        <img class="buy-option-img"src="/src/images/modal-img/milk-chocolate.jpg"alt="Milk Chocolate" width="120">
       <button type="button" class="buy-option-button">300g</button>
      </li>
    </ul>
    </div>

    <form>
      
      <div class="form-group">
          <label class="form-label" for="name">
            <span>Personal information</span>
            <span class="form-field">
          <input 
            type="text"
            name="name"
            id="name"
            class="form-input"
            placeholder="Name"
            required>
	</span>
	<span class="form-field">
          <input 
            type="text"
            name="surname"
            id="surname"
            class="form-input"
            placeholder="Surname"
            required>
		</span>
        </label>
      </div>

  
        
    <div class="form-group">
      <label class="form-label" for="email">
          <span>Email</span>
          <span class="form-field">
          <input
            type="email"
            name="email"
            id="email"
            class="form-input"
            placeholder="Enter your email"
            required >
          </span>
          </label>
     </div>

   
      <div class="form-group">
          <label class="form-label" for="phone">
          <span>Phone number</span>
          <span class="form-field"> 
          <input
          type="number"
          name="phone" 
          id="phone"
          class="form-input"
          placeholder="Phone number"
          required >
          </span>
        </label>
      </div>

      <div class="form-group">
        <label class="form-label" for="card">
        <span>Card number</span>
        <span class="form-field"> 
        <input
        class="cc-number"
        id="cc-number"
        name="cardNumber"
        autocomplete="off"
        maxlength="20"
        inputmode="numeric"
        pattern="[0-9]*"

        placeholder="Enter card"
        required >
        <span class="form-icon"><svg class="card-icon" width="32px" height="18px">
          <use href="/images/symbol-defs.svg#icon-mastercard"></use>
        </svg>
      </span>
        </span>
      </label>
    </div>

        <div class="form-group">
        <div class="form-field">  
        <label class="form-label" for="comment"><span>Comment</span>
          <textarea 
            name="comment"
            id="comment"
            rows="10"
            class="text-input"
            placeholder="Enter text"></textarea>
          </label>
        </div></div>
  
   
          
        <button type="submit" class="form-button button">Send</button>
      </form>
    </div>

</div>


    <script src="./js/modal.js"></script>
</body>
