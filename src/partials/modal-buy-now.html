    <form>
      
      <div class="form-group">
          <label class="form-label" for="name">
            <span>Personal information</span>
          <span class="form-field-name">
            <input 
            type="text"
            name="name"
            id="name"
            class="form-input"
            placeholder="Name"
            required>
	        </span>
	        <span class="form-field-name">
            <input 
            type="text"
            name="surname"
            id="surname"
            class="form-input"
            placeholder="Surname"
            required>
		      </span>
        </label>
      </div>

  
        
    <div class="form-group">
      <label class="form-label" for="email">
          <span>Email</span>
          <span class="form-field">
          <input
            type="email"
            name="email"
            id="email"
            class="form-input"
            placeholder="Enter your email"
            required >
          </span>
          </label>
     </div>

   
      <div class="form-group">
          <label class="form-label" for="phone">
          <span>Phone number</span>
          <span class="form-field"> 
          <input
          type="number"
          name="phone" 
          id="phone"
          class="form-input"
          pattern="[0-9]"
          placeholder="Phone number"
          required >
        </label>
      </div>

      <div class="form-group">
        <label class="form-label" for="card">
        <span>Card number</span>
        <span class="form-field"> 
        <input
        type="number"
        class="cc-number"
        id="cc-number"
        name="cardNumber"
        autocomplete="off"
        maxlength="20"
        inputmode="numeric"
        pattern="[0-9]*"

        placeholder="Enter card"
        required >
        <span class="form-icon"><svg class="card-icon" width="32px" height="18px">
          <use href="/src/images/symbol-defs.svg#icon-mastercard"></use>
        </svg>
      </span>
        </span>
      </label>
    </div>

        <div class="form-group">
        <div class="form-field">  
        <label class="form-label" for="comment"><span>Comment</span>
          <textarea 
            name="comment"
            id="comment"
            rows="10"
            class="text-input"
            placeholder="Enter text"></textarea>
          </label>
        </div></div>
  
   
          
        <button type="submit" class="form-button button submit-btn">Submit</button>
      </form>
    </div>
